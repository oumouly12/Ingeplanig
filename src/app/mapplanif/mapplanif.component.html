<h2>Taches </h2>
<ul class="heroes">
  <li *ngFor="let tache of projets">
    <button type="button" (click)="Selected(tache.id_tache)">
          <span class="name">{{tache.nom_tache}}</span>
    </button>
  </li>
</ul>
<div>
    <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
</div>
